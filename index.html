<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Special Mission â¤ï¸</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(#ff9ec4, #ffd6e8);
  overflow: hidden;
}

/* ---------- Start Screen ---------- */

#startScreen {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#startBtn {
  font-size: 22px;
  padding: 15px 25px;
  border: none;
  border-radius: 12px;
  background: #ff4d6d;
  color: white;
  cursor: pointer;
}

/* ---------- Game ---------- */

#gameArea {
  display: none;
  position: relative;
  width: 100vw;
  height: 100vh;
}

.heart {
  position: absolute;
  font-size: 30px;
  cursor: pointer;
}

#scoreBox {
  position: fixed;
  top: 10px;
  left: 10px;
  font-size: 20px;
  background: white;
  padding: 10px 15px;
  border-radius: 10px;
}

/* ---------- Proposal ---------- */

#proposal {
  display: none;
  margin-top: 120px;
}

button {
  font-size: 22px;
  padding: 15px 25px;
  margin: 20px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}

#yesBtn { background: #ff4d6d; color: white; }
#noBtn { background: #777; color: white; position: absolute; }

</style>
</head>

<body>

<!-- START PAGE -->
<div id="startScreen">
  <h1>Hi Megha G!! ğŸ˜„</h1>
  <h2>You up for a little action? ğŸ’¥</h2>
  <button id="startBtn" onclick="startGame()">START MISSION â¤ï¸</button>
</div>

<!-- GAME -->
<div id="gameArea">
  <div id="scoreBox">Hearts caught: 0 / 6</div>
  <h2>Catch the hearts before they escape ğŸ’–</h2>
</div>

<!-- PROPOSAL -->
<div id="proposal">
  <h1>Mission Completed ğŸ‰</h1>
  <h2>Will you be my Valentine? ğŸ’˜</h2>
  <button id="yesBtn" onclick="yes()">YES â¤ï¸</button>
  <button id="noBtn">NO ğŸ™ƒ</button>
</div>

<script>
let score = 0;
const target = 6;
let gameInterval;

/* ---------- Start Game ---------- */

function startGame() {
  document.getElementById("startScreen").style.display = "none";
  document.getElementById("gameArea").style.display = "block";
  gameInterval = setInterval(spawnHeart, 700);
}

/* ---------- Heart Game ---------- */

function spawnHeart() {
  if (score >= target) return;

  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ğŸ’–";
  heart.style.left = Math.random() * 95 + "vw";
  heart.style.top = "-40px";

  document.getElementById("gameArea").appendChild(heart);

  let fall = setInterval(() => {
    heart.style.top = (heart.offsetTop + 3) + "px";
    if (heart.offsetTop > window.innerHeight) {
      heart.remove();
      clearInterval(fall);
    }
  }, 20);

  heart.onclick = () => {
    score++;
    document.getElementById("scoreBox").innerText =
      `Hearts caught: ${score} / ${target}`;
    heart.remove();
    clearInterval(fall);

    if (score >= target) showProposal();
  };
}

/* ---------- Proposal Screen ---------- */

function showProposal() {
  clearInterval(gameInterval);
  document.getElementById("gameArea").style.display = "none";
  document.getElementById("proposal").style.display = "block";

  const noBtn = document.getElementById("noBtn");
  noBtn.onmouseover = () => {
    noBtn.style.left = Math.random() * 70 + "vw";
    noBtn.style.top = Math.random() * 70 + "vh";
  };
}

/* ---------- YES Button ---------- */

function yes() {
  document.body.innerHTML =
    "<h1 style='margin-top:200px'>YAYYY ğŸ˜ Best decision ever!! Happy Valentine Megha ğŸ’</h1>";
}
</script>

</body>
</html>
