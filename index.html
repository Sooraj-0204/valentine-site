<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>To my princessâ¤ï¸</title>

<style>

body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  color: white;
  overflow: hidden;
}

/* background image layer */
.bg {
  position: fixed;
  inset: 0;
  background: url("bg.jpg") center/cover no-repeat;
  z-index: -1;
}

/* dark overlay so text is readable */
.bg::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45);
}

.screen {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* buttons */
button {
  font-size: 22px;
  padding: 15px 25px;
  margin: 20px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}

.primary { background: #ff4d6d; color: white; }
.gray { background: #777; color: white; position: absolute; }

/* game */
#gameArea { display: none; position: relative; width: 100vw; height: 100vh; }
.heart { position: absolute; font-size: 34px; cursor: pointer; }

#scoreBox {
  position: fixed;
  top: 15px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 20px;
  background: rgba(255,255,255,0.9);
  color: black;
  padding: 10px 20px;
  border-radius: 12px;
}

/* hidden screens */
#caughtMsg { display: none; }
#proposal { display: none; }

h1, h2 {
  text-shadow: 0 3px 10px rgba(0,0,0,0.6);
}

</style>
</head>

<body>

<div class="bg"></div>

<!-- START -->
<div id="startScreen" class="screen">
  <h1>Hey there princess ğŸ˜„</h1>
  <h2>You up for a little action?</h2>
  <button class="primary" onclick="startGame()">START MISSION â¤ï¸</button>
</div>

<!-- GAME -->
<div id="gameArea">
  <div id="scoreBox">Hearts caught: 0 / 6</div>
  <div class="screen">
    <h2>Catch the hearts before they escape ğŸ’–</h2>
  </div>
</div>

<!-- FUNNY MESSAGE -->
<div id="caughtMsg" class="screen">
  <h1>Hold on ğŸ˜„</h1>
  <h2>My heart already belongs to youâ€¦</h2>
  <h2>but thanks for catching more ğŸ’–</h2>
  <button class="primary" onclick="showProposal()">Continue â†’</button>
</div>

<!-- PROPOSAL -->
<div id="proposal" class="screen">
  <h1>Final Question ğŸ’˜</h1>
  <h2>Will you be my Valentine, princess?</h2>
  <button class="primary" onclick="yes()">YES â¤ï¸</button>
  <button id="noBtn" class="gray">NO ğŸ™ƒ</button>
</div>

<script>
let score = 0;
const target = 6;
let gameInterval;

function startGame() {
  document.getElementById("startScreen").style.display = "none";
  document.getElementById("gameArea").style.display = "block";
  gameInterval = setInterval(spawnHeart, 700);
}

function spawnHeart() {
  if (score >= target) return;

  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ğŸ’–";
  heart.style.left = Math.random() * 95 + "vw";
  heart.style.top = "-40px";

  document.getElementById("gameArea").appendChild(heart);

  let fall = setInterval(() => {
    heart.style.top = (heart.offsetTop + 3) + "px";
    if (heart.offsetTop > window.innerHeight) {
      heart.remove();
      clearInterval(fall);
    }
  }, 20);

  heart.onclick = () => {
    score++;
    document.getElementById("scoreBox").innerText =
      `Hearts caught: ${score} / ${target}`;
    heart.remove();
    clearInterval(fall);

    if (score >= target) showCaughtMessage();
  };
}

function showCaughtMessage() {
  clearInterval(gameInterval);
  document.getElementById("gameArea").style.display = "none";
  document.getElementById("caughtMsg").style.display = "flex";
}

function showProposal() {
  document.getElementById("caughtMsg").style.display = "none";
  document.getElementById("proposal").style.display = "flex";

  const noBtn = document.getElementById("noBtn");
  noBtn.onmouseover = () => {
    noBtn.style.left = Math.random() * 70 + "vw";
    noBtn.style.top = Math.random() * 70 + "vh";
  };
}

function yes() {
  document.body.innerHTML =
    "<div class='bg'></div><div class='screen'><h1>YAYYY ğŸ˜</h1><h2>Best decision ever Megha ğŸ’</h2></div>";
}
</script>

</body>
</html>
