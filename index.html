<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Special Mission â¤ï¸</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(#ff9ec4, #ffd6e8);
  overflow: hidden;
}

.screen {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* buttons */
button {
  font-size: 22px;
  padding: 15px 25px;
  margin: 20px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}

.primary { background: #ff4d6d; color: white; }
.gray { background: #777; color: white; position: absolute; }

/* game */
#gameArea { display: none; position: relative; width: 100vw; height: 100vh; }
.heart { position: absolute; font-size: 30px; cursor: pointer; }

#scoreBox {
  position: fixed;
  top: 10px;
  left: 10px;
  font-size: 20px;
  background: white;
  padding: 10px 15px;
  border-radius: 10px;
}

/* message screen */
#caughtMsg { display: none; }

/* proposal */
#proposal { display: none; }

</style>
</head>

<body>

<!-- START SCREEN -->
<div id="startScreen" class="screen">
  <h1>Hi Megha G!! ğŸ˜„</h1>
  <h2>You up for a little action? ğŸ’¥</h2>
  <button class="primary" onclick="startGame()">START MISSION â¤ï¸</button>
</div>

<!-- GAME -->
<div id="gameArea">
  <div id="scoreBox">Hearts caught: 0 / 6</div>
  <h2 style="margin-top:20px;">Catch the hearts before they escape ğŸ’–</h2>
</div>

<!-- FUNNY MESSAGE -->
<div id="caughtMsg" class="screen">
  <h1>WAIT ğŸ˜„</h1>
  <h2>You already have my heartâ€¦</h2>
  <h2>but thanks for catching more ğŸ’–</h2>
  <button class="primary" onclick="showProposal()">Continue â†’</button>
</div>

<!-- PROPOSAL -->
<div id="proposal" class="screen">
  <h1>Final Question Time ğŸ’˜</h1>
  <h2>Will you be my Valentine?</h2>
  <button class="primary" onclick="yes()">YES â¤ï¸</button>
  <button id="noBtn" class="gray">NO ğŸ™ƒ</button>
</div>

<script>
let score = 0;
const target = 6;
let gameInterval;

/* ---------- Start Game ---------- */

function startGame() {
  document.getElementById("startScreen").style.display = "none";
  document.getElementById("gameArea").style.display = "block";
  gameInterval = setInterval(spawnHeart, 700);
}

/* ---------- Heart Game ---------- */

function spawnHeart() {
  if (score >= target) return;

  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ğŸ’–";
  heart.style.left = Math.random() * 95 + "vw";
  heart.style.top = "-40px";

  document.getElementById("gameArea").appendChild(heart);

  let fall = setInterval(() => {
    heart.style.top = (heart.offsetTop + 3) + "px";
    if (heart.offsetTop > window.innerHeight) {
      heart.remove();
      clearInterval(fall);
    }
  }, 20);

  heart.onclick = () => {
    score++;
    document.getElementById("scoreBox").innerText =
      `Hearts caught: ${score} / ${target}`;
    heart.remove();
    clearInterval(fall);

    if (score >= target) showCaughtMessage();
  };
}

/* ---------- Funny Message ---------- */

function showCaughtMessage() {
  clearInterval(gameInterval);
  document.getElementById("gameArea").style.display = "none";
  document.getElementById("caughtMsg").style.display = "flex";
}

/* ---------- Proposal ---------- */

function showProposal() {
  document.getElementById("caughtMsg").style.display = "none";
  document.getElementById("proposal").style.display = "flex";

  const noBtn = document.getElementById("noBtn");
  noBtn.onmouseover = () => {
    noBtn.style.left = Math.random() * 70 + "vw";
    noBtn.style.top = Math.random() * 70 + "vh";
  };
}

/* ---------- YES ---------- */

function yes() {
  document.body.innerHTML =
    "<h1 style='margin-top:200px'>YAYYY ğŸ˜ Best decision ever!! Happy Valentine Megha ğŸ’</h1>";
}
</script>

</body>
</html>
